{% extends "user_side/base.html" %} 
{% block content %} 
{% load static %} 
{%load temp_tags %} 
{% block extra_css %}
<style>
  /* Modern color palette */
  :root {
    --danger-color: #d33c3c;
    --secondary-color: #f5f7fa;
    --text-color: #333;
    --border-color: #333;
    --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  /* Reset and base styles */
  .page-wrapper {
    background-color: var(--secondary-color);
    font-family: "Inter", sans-serif;
    color: var(--text-color);
  }

  /* Card styling */
  .card {
    border-radius: 12px;
    border: none;
    box-shadow: var(--box-shadow);
    background-color: white;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  /* Profile top section */
  .profile-top {
    display: flex;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid var(--border-color);
  }

  .profile-content {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .profile-contentimg {
    position: relative;
    width: 120px;
    height: 120px;
  }

  .profile-contentimg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid var(--danger-color);
  }

  .profileupload {
    position: absolute;
    bottom: 0;
    right: 0;
    background-color: var(--danger-color);
    border-radius: 50%;
    padding: 10px;
    cursor: pointer;
  }

  .profileupload input[type="file"] {
    display: none;
  }

  .profile-contentname {
    flex-grow: 1;
  }

  .profile-contentname h2 {
    margin-bottom: 5px;
    color: var(--text-color);
    font-weight: 600;
  }

  .profile-contentname h4 {
    color: #000;
    font-size: 0.9rem;
  }

  /* Form styling */
  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    color: #000;
    font-weight: 500;
  }

  .form-group input {
    width: 100%;
    padding: 10px 15px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    transition: border-color 0.3s ease;
  }

  .form-group input:focus {
    outline: none;
    border-color: var(--danger-color);
    box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
  }

  /* Password input styling */
  .pass-group {
    position: relative;
  }

  .pass-group .toggle-password {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #6c757d;
  }

  /* Button styling */
  .btn-submit,
  .btn-cancel {
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .btn-submit {
    background-color: var(--danger-color);
    color: white;
    border: none;
  }

  .btn-submit:hover {
    background-color: #d33c3c;
  }

  .btn-cancel {
    background-color: var(--secondary-color);
    color: var(--text-color);
    border: 1px solid var(--border-color);
  }

  .btn-cancel:hover {
    background-color: #d33c3c;
    color: white;
  }
  .page-title {
    padding-left: 20px;
  }

  @media (max-width: 768px) {
    .page-title {
      padding-left: 10px; /* Less space for smaller screens */
    }
  }
</style>
{% endblock %}

<!-- Rest of the HTML remains the same -->
<div class="page-wrapper">
  <div class="content">
    <div class="page-header">
      <div class="page-title">
        <h4>Profile</h4>
        <h6>User Profile</h6>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <form
          method="post"
          enctype="multipart/form-data"
          action="{% url 'user_app:profile' %}"
        >
          {% csrf_token %}

          <div class="profile-top">
            <div class="profile-content">
              <div class="profile-contentimg">
                <img
                  src="{% static 'user_assets/images/user_pro.png' %}"
                  alt="Default Image"
                  id="blah"
                />
              </div>

              <div class="profile-contentname">
                <h2>{{ user.first_name }} {{ user.last_name }}</h2>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Personal Details Fields -->
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>First Name</label>
                <input
                  type="text"
                  name="first_name"
                  value="{{ user.first_name }}"
                  required
                />
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>Last Name</label>
                <input
                  type="text"
                  name="last_name"
                  value="{{ user.last_name }}"
                  required
                />
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  name="email"
                  value="{{ user.email }}"
                  required
                />
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" value="{{ user_mobile }}" />
              </div>
            </div>

            <!-- Address Fields -->
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  name="name"
                  value="{{ user_address.name }}"
                  required
                />
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>Pincode</label>
                <input
                  type="text"
                  name="pincode"
                  value="{{ user_address.pincode }}"
                  required
                />
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>Locality</label>
                <input
                  type="text"
                  name="locality"
                  value="{{ user_address.locality }}"
                  required
                />
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>Address</label>
                <input
                  type="text"
                  name="address"
                  value="{{ user_address.address }}"
                  required
                />
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>City</label>
                <input
                  type="text"
                  name="city"
                  value="{{ user_address.city }}"
                  required
                />
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>District</label>
                <input
                  type="text"
                  name="district"
                  value="{{ user_address.district }}"
                  required
                />
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>State</label>
                <input
                  type="text"
                  name="state"
                  value="{{ user_address.state }}"
                  required
                />
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-group">
                <label>Landmark</label>
                <input
                  type="text"
                  name="landmark"
                  value="{{ user_address.landmark}}"
                />
              </div>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
              <button type="submit" class="btn btn-submit">Save</button>
              <a href="{% url 'user_app:profile' %}" class="btn btn-cancel"
                >Cancel</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
