{% extends "user_side/base.html" %} 
{% block content %}
{% load static %} 
{%load temp_tags %}
{% block extra_css %}
<style>
    /* Modern color palette */
    :root {
        --primary-color: #4a90e2;
        --secondary-color: #f5f7fa;
        --text-color: #333;
        --border-color: #e0e6ed;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Reset and base styles */
    .page-wrapper {
        background-color: var(--secondary-color);
        font-family: 'Inter', sans-serif;
        color: var(--text-color);
    }

    /* Card styling */
    .card {
        border-radius: 12px;
        border: none;
        box-shadow: var(--box-shadow);
        background-color: white;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    /* Profile top section */
    .profile-top {
        display: flex;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid var(--border-color);
    }

    .profile-content {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .profile-contentimg {
        position: relative;
        width: 120px;
        height: 120px;
    }

    .profile-contentimg img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid var(--primary-color);
    }

    .profileupload {
        position: absolute;
        bottom: 0;
        right: 0;
        background-color: var(--primary-color);
        border-radius: 50%;
        padding: 10px;
        cursor: pointer;
    }

    .profileupload input[type="file"] {
        display: none;
    }

    .profile-contentname {
        flex-grow: 1;
    }

    .profile-contentname h2 {
        margin-bottom: 5px;
        color: var(--text-color);
        font-weight: 600;
    }

    .profile-contentname h4 {
        color: #6c757d;
        font-size: 0.9rem;
    }

    /* Form styling */
    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #495057;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    /* Password input styling */
    .pass-group {
        position: relative;
    }

    .pass-group .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d;
    }

    /* Button styling */
    .btn-submit, .btn-cancel {
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-submit {
        background-color: var(--primary-color);
        color: white;
        border: none;
    }

    .btn-submit:hover {
        background-color: #3a7bd5;
    }

    .btn-cancel {
        background-color: var(--secondary-color);
        color: var(--text-color);
        border: 1px solid var(--border-color);
    }

    .btn-cancel:hover {
        background-color: #f1f3f5;
    }
</style>
{% endblock %}

<!-- Rest of the HTML remains the same -->
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Profile</h4>

            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="profile-set">
                    <div class="profile-top">
                        <div class="profile-content">
                            <div class="profile-contentimg">
                                <img src="{% static 'admin_assets/img/customer/customer5.jpg' %}" alt="img" id="blah">
                                <div class="profileupload">

                            <div class="profile-contentname">

                            <a href="javascript:void(0);" class="btn btn-cancel">Cancel</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label>First Name</label>

                        <div class="form-group">

                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" placeholder="+1452 876 5432">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label>Password</label>

                        </div>
                    </div>
                    <div class="col-12">
                        <a href="javascript:void(0);" class="btn btn-submit me-2">Submit</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
