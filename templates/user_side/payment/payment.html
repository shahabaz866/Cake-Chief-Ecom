<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white py-3">
                        <h4 class="mb-0 text-center">Secure Payment</h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- Order Summary -->
                        <div class="border-bottom pb-3 mb-4">
                            <h5 class="mb-3">Order Summary</h5>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal</span>
                                <span>${{ total_price }}</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Shipping Total</span>
                                <span>${{ shipping_price }}</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Tax</span>
                                <span>${{ tax }}</span>
                            </div>
                            <div class="d-flex justify-content-between fw-bold">
                                <span>Total</span>
                                <span>${{ grand_total }}</span>
                            </div>
                        </div>

                        <!-- Payment Options -->
                        <div class="mb-4">
                            <h5 class="mb-3">Payment Method</h5>
                            <div class="bg-light p-3 rounded">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fab fa-paypal text-primary me-2 fs-4"></i>
                                    <span class="fw-semibold">PayPal</span>
                                </div>
                                <!-- PayPal Button Container -->
                                <div id="paypal-button-container" class="d-flex justify-content-center">
                                    {{ paypal.render }}
                                </div>
                                <a href="{% url 'checkout' %}" class="btn btn-secondary mt-3">Cancel</a>
                            </div>
                        </div>

                        <!-- Security Notice -->
                        <div class="text-center text-muted">
                            <small>
                                <i class="fas fa-lock me-1"></i>
                                Your payment information is encrypted and secure
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Additional Information -->
                <div class="mt-4">
                    <div class="row g-3 text-center">
                        <div class="col-md-4">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="fas fa-shield-alt text-primary me-2"></i>
                                <small>Secure Payment</small>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="fas fa-undo text-primary me-2"></i>
                                <small>30-Day Returns</small>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="fas fa-headset text-primary me-2"></i>
                                <small>24/7 Support</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
