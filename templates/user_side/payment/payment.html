{# payment.html #}
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Cake Chief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Complete Your Payment</h1>
            <p class="text-gray-600 mt-2">Order #{{ order.id }}</p>
        </div>

        <div class="bg-blue-50 p-4 rounded-lg mb-6">
            <div class="flex justify-between mb-2">
                <span class="text-gray-700">Total Amount:</span>
                <span class="font-bold text-blue-700">â‚¹{{ grand_total|floatformat:2 }}</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-700">Payment Method:</span>
                <span class="font-semibold">Razorpay</span>
            </div>
        </div>

        <div class="space-y-4">
            <button id="rzp-button" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300">
                Pay Now
            </button>
            <button id="cancel-payment" class="w-full bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 transition duration-300">
                Cancel Payment
            </button>
        </div>

        <div id="payment-status" class="mt-4 text-center hidden">
            <p id="status-message" class="text-gray-700"></p>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const rzpButton = document.getElementById('rzp-button');
        const cancelButton = document.getElementById('cancel-payment');
        const paymentStatus = document.getElementById('payment-status');
        const statusMessage = document.getElementById('status-message');

        function showError(message) {
            statusMessage.textContent = message;
            statusMessage.classList.add('text-red-600');
            paymentStatus.classList.remove('hidden');
        }

        function showSuccess(message) {
            statusMessage.textContent = message;
            statusMessage.classList.add('text-green-600');
            paymentStatus.classList.remove('hidden');
        }

        var options = {
            key: "{{ razorpay_key_id }}",
            amount: {{ grand_total|multiply:100 }},
            currency: "INR",
            name: "Cake Chief",
            description: "Order #{{ order.id }}",
            order_id: "{{ razorpay_order_id }}",
            handler: function (response) {
                showSuccess('Verifying payment...');
                
                fetch("{% url 'cart_app:verify_payment' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}",
                    },
                    body: JSON.stringify({
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_signature: response.razorpay_signature
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showSuccess('Payment successful! Redirecting...');
                        setTimeout(() => {
                            window.location.href = "{% url 'cart_app:payment_success' %}";
                        }, 1500);
                    } else {
                        throw new Error(data.error || 'Payment verification failed');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError(error.message);
                });
            },
            "prefill": {
                "name": "{{ request.user.get_full_name }}",
                "email": "{{ request.user.email }}",
                "contact": "{{ user_mobile }}"
            },
            "theme": {
                "color": "#3399cc"
            },
            "modal": {
                "ondismiss": function() {
                    paymentStatus.classList.add('hidden');
                }
            }
        };

        // Initialize Razorpay
        var rzp = new Razorpay(options);

        // Add click handlers
        rzpButton.onclick = function(e) {
            e.preventDefault();
            try {
                rzp.open();
            } catch (error) {
                console.error('Razorpay error:', error);
                showError('Error initializing payment');
            }
        };

        cancelButton.onclick = function() {
            window.location.href = "{% url 'cart_app:cart' %}";
        };
    });
    </script>
</body>
</html>
