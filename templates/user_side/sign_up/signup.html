<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Signup Page</title>
    <link rel="icon" type="image/png" href="{% static 'admin_assets/img/Starlogo.png' %}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style media="screen">
        
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #ffffff;
        }
        .background {
            width: 430px;
            height: 500px; /* Reduced height */
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        form {
            height: 550px; /* Further reduced height */
            width: 370px; /* Reduced width to bring it inside the box */
            background-color: rgba(255, 255, 255, 0.7);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            {% comment %} border: 3px solid ; {% endcomment %}
            padding: 20px 30px; /* Reduced padding */
        }
        form * {
            font-family: 'Poppins', sans-serif;
            color: #000000;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 5px; /* Adjusted margin */
            font-size: 16px;
            font-weight: 500;
        }
        input {
            display: block;
            height: 30px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 6px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            border: 1px solid rgb(128, 128, 128);
        }
        button, .google-btn {
            margin-top: 20px;
            width: 100%;
            background-color: #D33C3C;
            color: #ffffff;
            padding: 12px 0; /* Adjusted padding */
            font-size: 18px;
            font-weight: 600;
            border-radius: 7px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .google-btn img {
            margin-right: 10px;
        }
        #msg {
            margin-top: 15px; /* Adjusted margin */
            text-align: center;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px; /* Reduced margin */
        }
        .log_logo {
            width: 80px; /* Reduced logo size */
            height: auto;
        }
        
        
       
            
    </style>

</head>
<body>
    <form action="{% url 'SignupPage' %}" method="post">
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert 
        {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% elif message.tags == 'warning' %}alert-warning{% elif message.tags == 'info' %}alert-info{% endif %}
        alert-dismissible fade show" role="alert">      
                  {{ message }}
                
            </div>
        {% endfor %}
        <script>
            // Dismiss alert messages after 5 seconds
            setTimeout(function() {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(alert => alert.classList.remove('show'));
            }, 5000); // 5000 ms = 5 seconds
        </script>
    {% else %}
        
    {% endif %}

        <div class="logo-container">
            <a href="{% url 'home' %}">
                <img class="log_logo" src="{% static 'user_assets/images/logo.png' %}" alt="Logo">
            </a>
        </div>
        
        
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter Username" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" required>

        <label for="password1">Password</label>
        <input type="password" name="password1" id="password1" placeholder="Enter Password" required>

        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" id="password2" placeholder="Confirm Password" required>

        <button type="submit">Sign Up</button>

       

        <p id="msg">Already have an account? <a href="{% url 'login' %}" style="color: #D33C3C;">Login</a></p>
    </form>

   
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
     
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (document.querySelectorAll('.bd-example-modal-sm .alert').length > 0) {
                var messageModal = new bootstrap.Modal(document.querySelector('.bd-example-modal-sm'));
                messageModal.show();
            }
        });
        </script>
</body>
</html>
