
{% extends 'user_side/base.html' %}
{% block content %}

<style>
    .wallet-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 0 20px;
    }
    .wallet-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        text-align: center;
    }
    .wallet-title {
        color: #1a237e;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .balance {
        background: linear-gradient(135deg, #1a237e, #3949ab);
        color: white;
        padding: 20px;
        border-radius: 12px;
        display: inline-block;
        min-width: 200px;
        margin: 20px 0 30px;
    }
    .balance-label {
        font-size: 0.9em;
        opacity: 0.9;
        margin-bottom: 5px;
    }
    .balance-amount {
        font-size: 2.8em;
        font-weight: 600;
    }
    .currency {
        font-size: 0.6em;
        margin-right: 4px;
        opacity: 0.9;
    }
    .amount-input {
        width: 100%;
        max-width: 300px;
        padding: 15px;
        margin: 15px auto;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1.1em;
        text-align: center;
        transition: border-color 0.3s;
    }
    .amount-input:focus {
        border-color: #3949ab;
        outline: none;
    }
    .actions {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
    }
    .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        transition: all 0.3s;
        min-width: 140px;
    }
    .btn-add {
        background: #00c853;
        color: white;
    }
    .btn-deduct {
        background: #ff1744;
        color: white;
    }
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .btn:active {
        transform: translateY(-1px);
    }
    .error {
        color: #ff1744;
        margin-top: 12px;
        font-size: 0.9em;
        font-weight: 500;
    }
</style>

<div class="wallet-container">
    <div class="wallet-card">
        <h2 class="wallet-title">Wallet Balance</h2>
        <div class="balance">
            <div class="balance-label">Available Balance</div>
            <div class="balance-amount">
                <span class="currency">â‚¹</span>
                <span id="balance">{{ wallet.balance }}</span>
            </div>
        </div>

        <form method="POST" class="actions">
            {% csrf_token %}
            <input type="number" name="amount" class="amount-input" placeholder="Enter amount" required>
            <br>
            <button type="submit" name="action" value="add" class="btn btn-add">Add Funds</button>
            <button type="submit" name="action" value="deduct" class="btn btn-deduct">Deduct Funds</button>
        </form>
    </div>
</div>

{% endblock %}
